<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/dist/css/style.css">
   <title>Shakena Corbett / Email Developer</title>

</head>
<body>
   <!-- HEADER -->
   <header class="header">
      <nav class="container flex flex-jc-sb flex-ai-c">
         <!-- logo/name -->
         <a href="index.html" id="home" class="header__logo">Shakena Corbett</a>

         <!-- hamburger menu -->
         <a id="btnHamburger" href="#" class="header__menu flex flex-fd-col hide-for-desktop">
            <span></span>
            <span></span>
            <span></span>
         </a>

         <!-- nav links for desktop-->
         <div class="header__links flex flex-ai-c hide-for-mobile">
            <ul class="flex flex-ai-c">
               <li><a href="index.html">Home</a></li>
               <li><a href="index.html#work" class="current">Work</a></li>
               <li><a href="index.html#about">About</a></li>
               <li><a href="#index.html#contact">Contact</a></li>
            </ul>
            <a href="https://github.com/shakenac" class="gitHubIcon flex flex-ai-c">
               <img src="images/GitHub-Mark-64px.png" alt="GitHub Icon">
            </a>
         </div>
      </nav>

      <!-- nav links for mobile -->
      <div class="header__mobileNav flex flex-fd-col hide-for-desktop">
         <div class="header__mobileInner">
            <ul class="flex flex-fd-col">
               <li><a href="#home" class="current">Home</a></li>
               <li><a href="index.html#work">Work</a></li>
               <li><a href="index.html#about">About</a></li>
               <li><a href="#index.html#contact">Contact</a></li>
            </ul>
            <a href="https://github.com/shakenac" class="gitHubIcon flex flex-jc-c">
               <img src="images/GitHub-Mark-64px.png" alt="GitHub Icon">
            </a>
         </div>
      </div>
   </header>


   <!-- PROCESS -->
   <section class="process">

      <div class="container">
         <div class="section-header">
            <h2>Work Process</h2>
         </div>

         <div class="process__icons grid grid-tc-6">

            <div class="process__cols">
               <div class="icons">
                  <img src="/images/workProcess_graybg_1.png" alt="Discuss">
               </div>
               <div class="process__text">
                  <p>Discuss</p>
               </div>
            </div>

            <div class="process__cols">
               <div class="icons">
                  <img src="/images/workProcess_graybg_2.png" alt="Idea">
               </div>
               <div class="process__text">
                  <p>Idea</p>
               </div>
            </div>

            <div class="process__cols">
               <div class="icons">
                  <img src="/images/workProcess_graybg_3.png" alt="Design">
               </div>
               <div class="process__text">
                  <p>Design</p>
               </div>
            </div>

            <div class="process__cols">
               <div class="icons">
                  <img src="/images/workProcess_graybg_4.png" alt="Develop">
               </div>
               <div class="process__text">
                  <p>Develop</p>
               </div>
            </div>

            <div class="process__cols">
               <div class="icons">
                  <img src="/images/workProcess_graybg_5.png" alt="Text">
               </div>
               <div class="process__text">
                  <p>Text</p>
               </div>
            </div>

            <div class="process__cols">
               <div class="icons">
                  <img src="/images/workProcess_darkgraybg_6.png" alt="Launch">
               </div>
               <div class="process__text">
                  <p>Launch</p>
               </div>
            </div>
         </div>

      </div>
   </section>



   <!-- FOOTER -->
   <section class="footer">
      <div class="container">
         <div class="footer__name-copy">
            <p>Shakena Corbett</p>
            <p>&copy;2021</p>
         </div>
         <div class="footer__nav">
            <ul>
               <li><a href="#home">Home</a></li>
               <li><a href="#index.html#work">Work</a></li>
               <li><a href="index.html#about">About</a></li>
               <li><a href="#index.html#contact">Contact</a></li>
               <li><a href="https://github.com/shakenac">GitHub</a></li>
            </ul>
            <!-- <div class="footer__gitHubIcon">
               <a href="#">
                  <img src="/images/github_icon_bfbaa3.png" alt="">
               </a>
            </div> -->
         </div>
      </div>
   </section>


   <script src="/app/js/script.js"></script>
